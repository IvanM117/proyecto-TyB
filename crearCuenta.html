<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>Crear Cuenta</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style1.css">
</head>
<body>
  <h1><span class="badge badge-secondary">Logo</span>Trufa&Bosque</h1>

  <div class="container">
    <div class="row">
      <div class="col-12">
        <h2>Crear una cuenta</h2>
        <p>¿Ya tienes cuenta? <a>Iniciar sesion</a></p>
        <form action="" class="bg-primary border rounded p-3 text-white">
          <div class="form-group">
              <label for="">Nombre: </label>
              <input id="userName" class="form-control" type="text">
              <label for="">Apellido: </label>
              <input id="userLastName" class="form-control" type="text">
              <label for="">email: </label>
              <input id="userEmail" class="form-control" type="email">

              <label for="">Contraseña: </label>
              <input id="userPassword" class="form-control" type="password">
              <label for="userRol">Rol: </label>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="userBuyer">
                <label class="form-check-label" for="defaultCheck1">
                  Comprador
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="userSeller">
                <label class="form-check-label" for="defaultCheck2">
                  Vendedor
                </label>
              </div>
              <button id="save-button" type="button" class="btn btn-light">Crear Cuenta</button>
          </div>
      </form>
      </div>
    </div>
  </div>
  
  


  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
  <script src="js/crearCuenta
  .js"></script>
</body>
</html>
